<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon/pngtree-cartoon-snake-green-png-image_6659195.png">
</head>
<body>
    <h1>Snake Game</h1>
    <div id="gameArea">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="Snake">

    </div>
    <div id="snake-head"></div>
    <div id="snake-body"></div>
    <div id="snake-tail"></div>
    <div id="food"></div>
    <div id="score">Score: 0</div>
    <div id="controls">
        <button id="startButton">Start Game</button>
        <button id="pauseButton">Pause Game</button>
        <button id="resetButton">Reset Game</button>
    </div>
    <div id="gameOver" style="display: none;">Game Over!</div>
    <div id="gameOverScore"></div>
    <div id="gameOverRestart">Press R to Restart</div>
    <div id="gameOverExit">Press Esc to Exit</div>
    <div id="gameOverMessage"></div>
    <div id="gameOverScoreMessage"></div>
    <div id="gameOverRestartMessage"></div>
    <div id="gameOverExitMessage"></div>
    <div id="gameOverRestartButton">Restart</div>
    <div id="gameOverExitButton">Exit</div>
    <div id="gameOverRestartButtonMessage"></div>
    <div id="gameOverExitButtonMessage"></div>
    <div id="gameOverRestartButtonMessage">Press R to Restart</div>
        <script src="script.js"></script>
</body>
</html>
